<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISI Quick Start</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="container__row">
                <div class="container__tittle">
                    <h1>ISI Quick Start</h1>
                    <p>Coloca el nombre de la imagenes separados por espacios</p>
                </div>
                <div class="container__inputArea">
                    <textarea name="" id="main" rows="10" placeholder="Ejemplo: copy1.png copy2.png copy3.png copy4.png"></textarea>
                    <button id="btnSubmit">Transform</button>
                </div>
                <hr />
                <div class="container__pils">
                    <h2>Params:</h2>
                    <p>Ponga los estandares de su ISI.</p>
                    <div class="container__pilsContainer" id="pilsContainer"></div>
                    <div id="container__setings" class="container__setings">
                        <div class="container__setingsItem">
                            <label for="type">Type</label>
                            <select id="setType" name="type">
                                <option value="p" selected>p</option>
                                <option value="h1">h1</option>
                                <option value="h2">h2</option>
                                <option value="h3">h3</option>
                                <option value="list">list</option>
                                <option value="li">li</option>
                            </select>
                        </div>
                        <div class="container__setingsItem">
                            <label for="classes">Clases</label>
                            <input type="text" id="classes">
                        </div>
                    </div>
                    <button id="btnFinish">Finish</button>
                </div>
                <hr />
                <div class="container__result">
                    <h2>Result</h2>
                    <div class="container__resultInputContainer">
                        <div class="container__resultItem container__resultItem--js">
                            <label for="html">HTML</label>
                            <textarea name="" id="html" rows="10"></textarea>
                            <button id="btnHtml">copy</button>
                        </div>
                        <div class="container__resultItem container__resultItem--js">
                            <label for="css">CSS</label>
                            <textarea name="" id="css" rows="10"></textarea>
                            <button id="btnCss">copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
