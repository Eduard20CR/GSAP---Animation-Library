<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners Quick Start</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <div>
            <a class="active" href="https://banners.stage-05.havashps.com/banners-quick-start/index.html" target="_self">Banner Quick Start</a>
        </div>
        <div>
            <a href="https://banners.stage-05.havashps.com/isi-quick-start/index.html" target="_self">ISI Quick Start</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="container__row">
                <div class="container__tittle">
                    <h1>Banners Easy Start</h1>
                    <p>Coloca el nombre de la imagenes separados por espacios</p>
                </div>
                <div class="container__inputArea">
                    <textarea name="" id="main" rows="10" placeholder="Ejemplo: copy1.png copy2.png copy3.png copy4.png"></textarea>
                    <button id="btnSubmit">Transform</button>
                </div>
                <hr>
                <div class="container__pils">
                    <h2>Containers:</h2>
                    <p>Seleciona un contenedor si quiere editarlo</p>
                    <div class="container__pilsContainer" id="pilsContainer">
                    </div>
                    <div id="container__setings" class="container__setings">
                        <div class="container__setingsItem">
                            <label for="direction">Direction</label>
                            <select id="direction" name="direction">
                                <option value="" selected>None</option>
                                <option value="left">Left</option>
                                <option value="right" >Right</option>
                                <option value="top">Top</option>
                                <option value="bottom">bottom</option>
                              </select>
                        </div>
                        <div class="container__setingsItem">
                            <label for="opacity">Opacity</label>
                            <select id="opacity" name="opacity">
                                <option value="" selected>None</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value=".5">.5</option>
                              </select>
                        </div>
                        <div class="container__setingsItem">
                            <label for="scale">Scale</label>
                            <select id="scale" name="scale">
                                <option value="" selected>None</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value=".5">.5</option>
                              </select>
                        </div>
                    </div>
                    <button id="btnFinish">Finish</button>
                </div>
                <hr>
                <div class="container__result">
                    <h2>Result</h2>
                    <div class="container__resultInputContainer">

                        <div class="container__resultItem container__resultItem--html">
                            <label for="html">HTML</label>
                            <textarea name="" id="html" rows="10"></textarea>
                            <button id="btnHtml">copy</button>
                        </div>
                        <div class="container__resultItem container__resultItem--css">
                            <label for="css">CSS</label>
                            <textarea name="" id="css" rows="10"></textarea>
                            <button id="btnCss">copy</button>
                        </div>
                        <div class="container__resultItem container__resultItem--js">
                            <label for="js">JS</label>
                            <textarea name="" id="js" rows="10"></textarea>
                            <button id="btnJs">copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
