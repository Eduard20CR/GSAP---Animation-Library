<div class="container">
    <div class="container__inputs">
        <div class="container__inputItem">
            <label for="width">Width</label>
            <input type="number" id="width" [(ngModel)]="width" max="1000" (input)="onIputUpdate(widthValue)" #widthValue="ngModel" />
            <p *ngIf="!widthValue.valid">Pon un numero menor a 1000</p>
        </div>
        <div class="container__inputItem">
            <label for="height">Height</label>
            <input type="number" id="height" [(ngModel)]="height" />
        </div>
    </div>
    <div class="container__banner">
        <div class="container__bannerContainer" [style.width.px]="width" [style.height.px]="height"></div>
    </div>
</div>
